name: Deploy to DigitalOcean

on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Clone repo
      - name: Checkout code
        uses: actions/checkout@v3

      # Step 2: Copy all project files to DigitalOcean server
      - name: Copy files to DO via SSH
        uses: appleboy/scp-action@v0.1.4
        with:
          host: ${{ secrets.DO_HOST }}
          username: ${{ secrets.DO_USER }}
          key: ${{ secrets.DO_SSH_KEY }}
          source: "."  # Everything in repo
          target: "~/app"

      # Step 3: SSH into server and deploy
      - name: SSH and deploy
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.DO_HOST }}
          username: ${{ secrets.DO_USER }}
          key: ${{ secrets.DO_SSH_KEY }}
          script: |
            cd ~/app

            # Step 1: Write .env.production from GitHub secret
            echo "${{ secrets.ENV_PRODUCTION }}" > .env.production

            # Step 2: Start clean
            docker compose down --volumes --remove-orphans || true

            # Step 3: Build both containers with proper env vars
            docker compose --env-file .env.production up -d --build

            # Step 4: Confirm everything is running
            docker ps
