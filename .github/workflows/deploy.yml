name: Deploy to DigitalOcean

on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Clone repo
      - name: Checkout code
        uses: actions/checkout@v3

      # Step 2: Copy all project files to DigitalOcean server
      - name: Copy files to DO via SSH
        uses: appleboy/scp-action@v0.1.4
        with:
          host: ${{ secrets.DO_HOST }}
          username: ${{ secrets.DO_USER }}
          key: ${{ secrets.DO_SSH_KEY }}
          source: "."  # Everything in repo
          target: "~/app"

      # Step 3: SSH into server and deploy
      - name: SSH and deploy
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.DO_HOST }}
          username: ${{ secrets.DO_USER }}
          key: ${{ secrets.DO_SSH_KEY }}
          script: |
            cd ~/app

            # Step 1: Write .env.production to disk
            echo "${{ secrets.ENV_PRODUCTION }}" > .env.production

            # Step 2: Export each line for use as ARG in Dockerfile build
            set -a
            source .env.production
            set +a

            # Step 3: Clean and prep
            docker compose down --volumes --remove-orphans || true
            docker compose up -d api

            # Step 4: Build web with correct build args (now available from env)
            docker compose build --no-cache web

            # Step 5: Start web
            docker compose up -d web

            # Optional cleanup
            rm .env.production
