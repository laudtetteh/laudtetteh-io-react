name: Deploy to DigitalOcean

on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Clone repo
      - name: Checkout code
        uses: actions/checkout@v3

      # Step 2: Copy all project files to DigitalOcean server
      - name: Copy files to DO via SSH
        uses: appleboy/scp-action@v0.1.4
        with:
          host: ${{ secrets.DO_HOST }}
          username: ${{ secrets.DO_USER }}
          key: ${{ secrets.DO_SSH_KEY }}
          source: "."  # Everything in repo
          target: "~/app"

      # Step 3: SSH into server and deploy
      - name: SSH and deploy
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.DO_HOST }}
          username: ${{ secrets.DO_USER }}
          key: ${{ secrets.DO_SSH_KEY }}
          script: |
            cd ~/app

            # Write .env.production
            echo "${{ secrets.ENV_PRODUCTION }}" > .env.production

            # Load env vars into shell for docker-compose build arg resolution
            export $(grep -v '^#' .env.production | xargs)

            # Clean slate
            docker compose down --volumes --remove-orphans || true

            # Start API first
            docker compose up -d api

            # ðŸ”¥ Build web with proper env context
            docker compose --env-file .env.production build --no-cache web

            # Start web
            docker compose up -d web
