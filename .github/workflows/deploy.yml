name: Deploy to DigitalOcean

on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout code from GitHub
      - name: Checkout code
        uses: actions/checkout@v3

      # Step 2: Write .env.production to disk on GitHub runner
      - name: Generate .env.production from secret
        run: echo "${{ secrets.ENV_PRODUCTION }}" > .env.production

      # Step 3: Upload project files and .env.production to server
      - name: Copy app files to DigitalOcean
        uses: appleboy/scp-action@v0.1.4
        with:
          host: ${{ secrets.DO_HOST }}
          username: ${{ secrets.DO_USER }}
          key: ${{ secrets.DO_SSH_KEY }}
          source: |
            .
            .env.production
          target: "~/app"

      # Step 4: SSH into server and deploy
      - name: SSH and deploy
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.DO_HOST }}
          username: ${{ secrets.DO_USER }}
          key: ${{ secrets.DO_SSH_KEY }}
          script: |
            cd ~/app

            # Stop and clean up any running containers
            docker compose down --volumes --remove-orphans || true

            # Build and start all services with correct env vars
            docker compose --env-file .env.production up -d --build

            # Show running containers for verification
            docker ps
