name: Deploy to DigitalOcean

on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Generate .env.production from secret
        run: |
          echo "${{ secrets.ENV_PRODUCTION }}" > .env.production

      - name: Copy app files to DigitalOcean
        uses: appleboy/scp-action@v0.1.4
        with:
          host: ${{ secrets.DO_HOST }}
          username: ${{ secrets.DO_USER }}
          key: ${{ secrets.DO_SSH_KEY }}
          source: "./"
          target: "~/app"
          strip_components: 0

      - name: SSH and deploy
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.DO_HOST }}
          username: ${{ secrets.DO_USER }}
          key: ${{ secrets.DO_SSH_KEY }}
          script: |
            cd ~/app

            echo "Writing env file..."
            cat <<EOF > .env.production
            ${{ secrets.ENV_PRODUCTION }}
            EOF

            echo "Restarting containers..."
            # Load env vars early so Docker Compose doesn't complain
            export $(grep -v '^#' .env.production | xargs)

            docker compose -f docker-compose.yml down --volumes --remove-orphans || true

            echo "Rebuilding and starting containers..."
            docker compose -f docker-compose.yml up -d --build

            echo "Container status:"
            docker ps
