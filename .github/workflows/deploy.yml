name: Deploy to DigitalOcean

on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Generate .env.production from secret
        run: |
          echo "${{ secrets.ENV_PRODUCTION }}" > .env.production

      - name: Copy app files to DigitalOcean
        uses: appleboy/scp-action@v0.1.4
        with:
          host: ${{ secrets.DO_HOST }}
          username: ${{ secrets.DO_USER }}
          key: ${{ secrets.DO_SSH_KEY }}
          source: "./"
          target: "~/app"
          strip_components: 0

      - name: SSH and deploy
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.DO_HOST }}
          username: ${{ secrets.DO_USER }}
          key: ${{ secrets.DO_SSH_KEY }}
          script: |
            cd ~/app

            echo "Writing env file..."
            echo "${{ secrets.ENV_PRODUCTION }}" > .env.production

            echo "Restarting containers..."
            docker compose down --volumes --remove-orphans || true
            docker compose --env-file .env.production up -d --build

            echo "Showing container status:"
            docker ps

      - name: Send deployment status email
        if: always()
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: smtp.gmail.com
          server_port: 465
          username: ${{ secrets.SMTP_USERNAME }}
          password: ${{ secrets.SMTP_PASSWORD }}
          subject: Deployment ${{ job.status }} for laudtetteh-io-react
          to: ${{ secrets.NOTIFICATION_EMAIL }}
          from: GitHub Actions
          body: |
            Deployment job has completed with status: ${{ job.status }}

            Commit: ${{ github.sha }}
            Workflow: ${{ github.workflow }}

            View logs: https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}
